<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white h-screen flex items-center justify-center">

  <div class="bg-gray-800 p-6 sm:p-10 rounded-2xl shadow-xl w-full max-w-sm">
    <h2 class="text-xl sm:text-2xl font-bold text-center mb-6 text-yellow-400">Admin Login</h2>
    
    <form id="adminLoginForm" class="space-y-5">
      <div>
        <label class="block text-sm mb-2">Email</label>
        <input type="email" id="adminEmail" required 
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-yellow-400 outline-none">
      </div>
      <div>
        <label class="block text-sm mb-2">Password</label>
        <input type="password" id="adminPassword" required 
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-yellow-400 outline-none">
      </div>
      <button type="submit" 
              class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-semibold py-2 px-4 rounded-lg transition">
        Login
      </button>
    </form>

    <p id="loginMessage" class="mt-4 text-center text-sm"></p>
  </div>

  <script>
    const form = document.getElementById('adminLoginForm');
    const message = document.getElementById('loginMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;

      // Reset classes each time before applying new status
      message.className = "mt-4 text-center text-sm";

      // Check credentials
      if (email === "vishupatil@gmail.com" && password === "Welcome@123") {
        message.textContent = "✅ Login Successful! Redirecting...";
        message.classList.add("text-green-400");

        // Redirect to admin dashboard (to be created later)
        setTimeout(() => {
          window.location.href = "admin-dashboard.html";
        }, 1500);

      } else {
        message.textContent = "❌ Invalid email or password";
        message.classList.add("text-red-400");
      }
    });
  </script>
</body>
</html>
