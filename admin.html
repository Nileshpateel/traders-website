<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white h-screen flex items-center justify-center">

  <div class="bg-gray-800 p-10 rounded-2xl shadow-xl w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6 text-yellow-400">Admin Login</h2>
    
    <form id="adminLoginForm" class="space-y-5">
      <div>
        <label class="block text-sm mb-2">Email</label>
        <input type="email" id="adminEmail" required 
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-yellow-400 outline-none">
      </div>
      <div>
        <label class="block text-sm mb-2">Password</label>
        <input type="password" id="adminPassword" required 
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-yellow-400 outline-none">
      </div>
      <button type="submit" 
              class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-semibold py-2 px-4 rounded-lg transition">
        Login
      </button>
    </form>

    <p id="loginMessage" class="mt-4 text-center text-sm"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Firebase Config (replace with your own)
    const firebaseConfig = {
      apiKey: "AIzaSyAxQ5C1vvCdoiYp0zv0WKafKBKOxaHUT-0",
      authDomain: "trading-world-e854e.firebaseapp.com",
      projectId: "trading-world-e854e",
      storageBucket: "trading-world-e854e.firebasestorage.app",
      messagingSenderId: "177258946944",
      appId: "1:177258946944:web:568cc7c08869ea4611a165"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('adminLoginForm');
    const message = document.getElementById('loginMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        message.textContent = "✅ Login Successful! Redirecting...";
        message.className = "mt-4 text-center text-green-400 font-semibold";

        setTimeout(() => {
          window.location.href = "admin-dashboard.html";
        }, 1500);
      } catch (error) {
        message.textContent = "❌ " + error.message;
        message.className = "mt-4 text-center text-red-400 font-semibold";
      }
    });
  </script>
</body>
</html>
